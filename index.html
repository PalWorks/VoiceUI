
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice to Gmail Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .log {
      margin-top: 30px;
      font-size: 16px;
      color: #333;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>🎤 Voice Input for Gmail Assistant</h1>
  <button onclick="startListening()">Start Listening</button>
  <div class="log" id="log"></div>

  <script>
    const log = (msg) => {
      document.getElementById("log").innerText = msg;
    };

    const sendToN8N = async (transcript) => {
      try {
        log("🟡 Sending to n8n: " + transcript);
        const res = await fetch("https://n8n-service-m83k.onrender.com/webhook/voice-query", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query: transcript }),
        });
        const result = await res.json();
        log("✅ Sent to n8n! Response: " + JSON.stringify(result));
      } catch (err) {
        log("❌ Error: " + err);
        console.error(err);
      }
    };

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        log("🎙️ You said: " + transcript);
        sendToN8N(transcript);
      };

      recognition.onerror = (event) => {
        log("❌ Speech Recognition Error: " + event.error);
      };

      recognition.onend = () => {
        console.log("Speech recognition ended.");
      };

      recognition.start();
      log("🎧 Listening... Please speak now.");
    }
  </script>
</body>
</html>
