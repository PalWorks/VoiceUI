<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice to Gmail Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .log-box {
      margin-top: 30px;
      font-size: 16px;
      color: #333;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .log-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .log-item {
      margin: 10px 0;
    }
    .log-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé§ Voice Input for Gmail Assistant</h1>
  <button onclick="startListening()">Start Listening</button>

  <div class="log-box">
    <div class="log-item"><span class="log-label">üéôÔ∏è You said:</span> <span id="transcript">--</span></div>
    <div class="log-item"><span class="log-label">üì§ Sent to n8n:</span> <span id="n8n-status">--</span></div>
  </div>

  <script>
    const setTranscript = (msg) => {
      document.getElementById("transcript").innerText = msg;
    };

    const setN8nStatus = (msg) => {
      document.getElementById("n8n-status").innerText = msg;
    };

    const sendToN8N = async (transcript) => {
      try {
        setN8nStatus("Sending...");
        const res = await fetch("https://n8n-service-m83k.onrender.com/webhook/voice-query", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query: transcript }),
        });
        const result = await res.json();
        setN8nStatus("‚úÖ " + JSON.stringify(result));
      } catch (err) {
        setN8nStatus("‚ùå Error: " + err.message);
        console.error(err);
      }
    };

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        setTranscript(transcript);
        sendToN8N(transcript);
      };

      recognition.onerror = (event) => {
        setN8nStatus("‚ùå Speech Recognition Error: " + event.error);
      };

      recognition.onend = () => {
        console.log("Speech recognition ended.");
      };

      recognition.start();
      setTranscript("Listening...");
      setN8nStatus("--");
    }
  </script>
</body>
</html>
